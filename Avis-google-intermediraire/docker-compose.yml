version: '3.8'

services:
  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: avis-podologue-backend
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_PATH=/app/data/avis.sqlite
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
      - MAIL_FROM=${MAIL_FROM}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - POD_PRAT_EMAIL=${POD_PRAT_EMAIL}
      - GOOGLE_CREDENTIALS_PATH=/app/credentials.json
      - GOOGLE_TOKEN_PATH=/app/token.json
      - GOOGLE_CALENDAR_ID=${GOOGLE_CALENDAR_ID:-primary}
      - CALENDAR_POLL_MINUTES=${CALENDAR_POLL_MINUTES:-15}
      - GOOGLE_REVIEW_URL=${GOOGLE_REVIEW_URL}
      - TOKEN_EXPIRATION_DAYS=${TOKEN_EXPIRATION_DAYS:-30}
    volumes:
      - ./back/data:/app/data
      - ./back/credentials.json:/app/credentials.json:ro
      - ./back/token.json:/app/token.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/stats', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - avis-network

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:3000}
        - REACT_APP_EMAILJS_SERVICE_ID=${REACT_APP_EMAILJS_SERVICE_ID}
        - REACT_APP_EMAILJS_TEMPLATE_ID=${REACT_APP_EMAILJS_TEMPLATE_ID}
        - REACT_APP_EMAILJS_USER_ID=${REACT_APP_EMAILJS_USER_ID}
    container_name: avis-podologue-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    restart: unless-stopped
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - avis-network

networks:
  avis-network:
    driver: bridge

